    <script type="text/javascript">
         function info(data){
            var user = eval('(' + data + ')');
            document.getElementById("name").innerHTML = user.name;
            document.getElementById("email").innerHTML += user.email;
            document.getElementById("birth").innerHTML += user.birth;
            document.getElementById("hometown").innerHTML += user.hometown;
            document.getElementById("sex").innerHTML += user.sex;
            document.getElementById("tel").innerHTML += user.tel;
            document.getElementById("workingage").innerHTML += user.workingage;
          }

        function education(data){
             var education = eval('(' + data + ')');
             document.getElementById("eduname").innerHTML = education.name;
             document.getElementById("edutime").innerHTML = education.start+"至"+education.end;
             document.getElementById("proandedu").innerHTML += education.professional+"("+education.education+")";
             document.getElementById("order").innerHTML += education.order;
             document.getElementById("course").innerHTML += education.course;
             document.getElementById("scholarship").innerHTML += education.scholarship;
             document.getElementById("english").innerHTML = education.english;
          }

          function education1(data){
             var education1 = eval('(' + data + ')');
             document.getElementById("eduname1").innerHTML = education1.name;
             document.getElementById("edutime1").innerHTML = education1.start+"至"+education1.end;
             document.getElementById("proandedu1").innerHTML += education1.professional+"("+education1.education+")";
             document.getElementById("order1").innerHTML += education1.order;
             document.getElementById("course1").innerHTML += education1.course;
             document.getElementById("scholarship1").innerHTML += education1.scholarship;
          }

          function project(data){
              var project = eval('(' + data + ')');
              for (var i = 0; i < project.length; i++) {
                document.getElementById("project").innerHTML+=('<li class="timeline-item experience-internship"><h3 class="timeline-title"><span class="experience-place">')+
                          project[i].name+('  (') +  project[i].start+('至')+project[i].end+(')')+('</span><time class="experience-time"></time></h3><dl class="experience-description timeline-content"><dt class="experience-position">')+
                                        project[i].type+('</dt><dd class="experience-task">开发工具：')+project[i].tool+('</dd><dd class="experience-task">是否上线：')+project[i].isonline+('</dd><dd class="experience-task">操作系统：')+project[i].system+('</dd><dd class="experience-task">项目简介：')+project[i].brief+('</dd><dd class="experience-task">责任描述：')+project[i].desc+('</dd><dd class="experience-task">项目亮点：')+project[i].lights+('</dd></dl></li>');
              }

          }

    </script>
